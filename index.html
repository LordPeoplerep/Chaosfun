<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nedry Park‚Ñ¢ - Jurassic Chaos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1, h2 {
      color: #f0c040;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #f0c040;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .box {
      border: 1px solid #f0c040;
      padding: 10px;
      margin: 15px 0;
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Welcome to Nedry Park‚Ñ¢</h1>
  <h2>‚ÄúWe spared no expense. Then gave the whole system to Dennis.‚Äù</h2>

  <div class="box">
    <h3>üé¢ Current Attraction</h3>
    <p id="attraction">Loading attraction...</p>
    <button onclick="changeAttraction()">Change Attraction</button>
  </div>

  <div class="box">
    <h3>üì° Chaos Feed</h3>
    <ul id="chaosFeed"></ul>
    <button onclick="generateChaos()">Trigger New Chaos</button>
  </div>

  <div class="box">
    <h3>üßë‚Äçü§ù‚Äçüßë Guest Reactions</h3>
    <p id="guestReaction">Press below for a guest reaction</p>
    <button onclick="newReaction()">New Reaction</button>
  </div>

  <script>
    const attractions = [
      "Nedryorasus Rex Encounter",
      "Chaos Den - Malcom's Lounge",
      "Rexy Feeding Grounds",
      "Barbasol Vault Tour",
      "Velociraptor Arena (w/ Owen)",
      "Science Observatory Buggie",
      "Blue's Sanctuary",
      "Butterfingers Caf√©",
      "Dr. Wu's Secret Lab"
    ];

    const reactions = [
      "That was intense!",
      "Why did that dinosaur sound like a man yelling 'Ah ah ah'?",
      "Malcom is oddly charming.",
      "Did that T. rex just burp chocolate?",
      "Best park ever!",
      "Dodgson? We got Dodgson here!",
      "I think the clone sneezed on me."
    ];

    const feedItems = [
      () => `Clone #${Math.floor(Math.random()*9000+1000)} escaped from Lab D`,
      () => `Dodgson attempted access to Barbasol Vault (Blocked)`,
      () => `Malcom detected within 20m of Security Control Room`,
      () => `Code "Seductive Malcom" initiated ‚Äì SCR compromised`,
      () => `Clone #${Math.floor(Math.random()*9000+1000)} caught consuming Butterfingers unauthorized`,
      () => `Dodgson used Disguise #${Math.floor(Math.random()*90 + 1)} (FAILED)`
    ];

    function changeAttraction() {
      const random = Math.floor(Math.random() * attractions.length);
      document.getElementById("attraction").innerText = attractions[random];
    }

    function generateChaos() {
      const random = Math.floor(Math.random() * feedItems.length);
      const li = document.createElement("li");
      li.innerText = feedItems[random]();
      document.getElementById("chaosFeed").prepend(li);
    }

    function newReaction() {
      const random = Math.floor(Math.random() * reactions.length);
      document.getElementById("guestReaction").innerText = reactions[random];
    }

    // Initial setup
    changeAttraction();
    for (let i = 0; i < 5; i++) generateChaos();
  </script>

</body>
</html>
